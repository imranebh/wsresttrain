version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: wsrest-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: train_management
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./seed_trains.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wsrest-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wsrest-app
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: train_management
      DB_USER: root
      DB_PASSWORD: root
    depends_on:
      db:
        condition: service_healthy
    networks:
      - wsrest-network

volumes:
  mysql_data:

networks:
  wsrest-network:
    driver: bridge

